<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voice Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .col { flex: 1 1 320px; min-width: 280px; }
      .panel { border: 1px solid #ddd; border-radius: 8px; padding: 12px; }
      .label { font-weight: 600; margin-bottom: 6px; display: block; }
      .box { min-height: 120px; background: #fafafa; border: 1px dashed #ccc; border-radius: 6px; padding: 10px; white-space: pre-wrap; }
      .controls { display: flex; gap: 8px; align-items: center; margin: 12px 0; }
      .hidden { display: none; }
      .breakdown-row { padding: 4px 0; border-bottom: 1px dotted #eee; }
      .status { margin-left: 8px; opacity: 0.8; }
      audio { display: block; margin-top: 12px; }
    </style>
  </head>
  <body>
    <h1>Voice Translator</h1>

    <div class="controls">
      <button id="connect">Connect</button>
      <button id="stop" disabled>Stop</button>
      <span id="status" class="status">idle</span>

      <label style="margin-left:16px;">
        Language:
        <select id="lang">
          <option>Spanish</option>
          <option>French</option>
          <option>Hindi</option>
          <option>Tamil</option>
          <option>Kannada</option>
          <option>Chinese</option>
        </select>
      </label>

      <label style="margin-left:16px;">
        <input type="checkbox" id="verbose" />
        Verbose
      </label>
    </div>

    <div class="row">
      <div class="col">
        <div class="panel">
          <span id="transcript-input-label" class="label">Input (what you said)</span>
          <div id="transcript-input" class="box"></div>
        </div>
      </div>
      <div class="col">
        <div class="panel">
          <span id="transcript-output-label" class="label">Output (â€”)</span>
          <div id="transcript-output" class="box"></div>
        </div>
      </div>
    </div>

    <div id="breakdownSection" class="panel hidden" style="margin-top:16px;">
      <span class="label">Word-by-word breakdown</span>
      <div id="breakdown"></div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script src="./app.js"></script>
  </body>
</html>
